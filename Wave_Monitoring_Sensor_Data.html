<!DOCTYPE html>>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
    body {
    background: rgb(40, 171, 227);
    font-family: 'Roboto', sans-serif;
    }

    .mytabs {
        display: flex;
        flex-wrap: wrap;
        max-width: 1000px;
        margin: 50px auto;
        padding 25px;
    }

    .mytabs input[type="radio"] {
        display: none;
    }

    .mytabs label {
        padding: 25px;
        background: #e1e1e1;
        font-weight: bold;
    }

    .mytabs .tab {
        width: 100%;
        padding: 20px;
        background: #fff;
        order: 1;
        display: none;
    }

    .mytabs .tab h2 {
        font-size: 3em;
    }

    .mytabs input[type="radio"]:checked + label + .tab {
        display: block;
    }

    .mytabs input[type="radio"]:checked + label {
        background: #fff;
    }
</style>
<body>
    <div class="mytabs">
        <input type="radio" id="tabfree" name="mytabs" checked="checked">
        <label for="tabfree">Wave Height</label>
        <div class="tab">

            height="600" width="100%"></iframe>
